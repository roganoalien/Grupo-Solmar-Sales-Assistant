<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- <meta http-equiv="refresh" content="10"> -->
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--Deshabilita el zoom de dispositivo Apple-->
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title>Rancho San Lucas</title>
		<!-- Normalize -->
		<link rel="stylesheet" href="css/normalize.css">
		<!-- Estilo -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Animaciones Optimizadas en CSS -->
		<link rel="stylesheet" href="css/animate.css">
	</head>
	<body>
		<div class="contenedorRanchoS animated">
			<!-- Botón para regresar al menú principal -->
			<div class="botonMenu"></div>
			<section class="large_img">
				<img src="img/grandS/01.png" alt="" class="l01 animated ocultamiento">
				<img src="img/grandS/02.png" alt="" class="l02 animated ocultamiento">
				<img src="img/grandS/03.png" alt="" class="l03 animated ocultamiento">
				<img src="img/grandS/04.png" alt="" class="l04 animated ocultamiento">
				<img src="img/grandS/05.png" alt="" class="l05 animated ocultamiento">
				<img src="img/grandS/06.png" alt="" class="l06 animated ocultamiento">
				<img src="img/grandS/07.png" alt="" class="l07 animated ocultamiento">
				<img src="img/grandS/08.png" alt="" class="l08 animated ocultamiento">
			</section>
			<section class="thumbs animated">
				<img src="img/grandS/thumb_01.png" alt="" class="t01">
				<img src="img/grandS/thumb_02.png" alt="" class="t02">
				<img src="img/grandS/thumb_03.png" alt="" class="t03">
				<img src="img/grandS/thumb_04.png" alt="" class="t04">
				<img src="img/grandS/thumb_05.png" alt="" class="t05">
				<img src="img/grandS/thumb_06.png" alt="" class="t06">
				<img src="img/grandS/thumb_07.png" alt="" class="t07">
				<img src="img/grandS/thumb_08.png" alt="" class="t08">
			</section>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/rancho.js"></script>
	</body>
</html>
