			// Animaci贸n INTRO
			setTimeout(function(){
				// jQuery.easing.def = "";
				//Arriba -> Abajo 01
				$('.cArriba01').animate({top: 0}, 600, 'easeOutBack');
				$('.cArriba02').animate({top: 0}, 800, 'easeOutBack');
				setTimeout(function(){
					// Derecha -> Izquierda 02
					$('.cDerecha01').animate({left: 517}, 600, 'easeOutBack');
					$('.cDerecha02').animate({left: 775.5}, 800, 'easeOutBack');
					$('.cDerecha03').animate({left: 517}, 1000, 'easeOutBack');
					$('.cDerecha04').animate({left: 517}, 1200, 'easeOutBack');
					$('.cDerecha05').animate({left: 775.5}, 1400, 'easeOutBack');
					setTimeout(function(){
						//Abajo -> Arriba 03
						$('.cAbajo').animate({top: 449.8}, 600, 'easeOutBack');
						setTimeout(function(){
							// Izquierda -> Derecha 04
							$('.cIzquierda05').animate({left: 258.5}, 600, 'easeOutBack');
							$('.cIzquierda04').animate({left: 0}, 800, 'easeOutBack');
							$('.cIzquierda03').animate({left: 0}, 1000, 'easeOutBack');
							$('.cIzquierda02').animate({left: 258.5}, 1200, 'easeOutBack');
							$('.cIzquierda01').animate({left: 0}, 1400, 'easeOutBack');
						},250);
					},250);
				},250);
			},250);
			// Fin Animaci贸n INTRO

			// Animaci贸n OUTRO
			function salePagina(){
				// $('.contenedorIndex').css("background", "#1267a5");
				setTimeout(function(){
					// Izquierda -> Derecha 04
					$('.cIzquierda05').animate({left: -1000}, 600, 'easeInBack');
					$('.cIzquierda04').animate({left: -1000}, 800, 'easeInBack');
					$('.cIzquierda03').animate({left: -1000}, 1000, 'easeInBack');
					$('.cIzquierda02').animate({left: -1000}, 1200, 'easeInBack');
					$('.cIzquierda01').animate({left: -1000}, 1400, 'easeInBack');
					setTimeout(function(){
						//Abajo -> Arriba 03
						$('.cAbajo').animate({top: 1200}, 600, 'easeInBack');
						setTimeout(function(){
							// Derecha -> Izquierda 02
							$('.cDerecha01').animate({left: 1500}, 600, 'easeInBack');
							$('.cDerecha02').animate({left: 1500}, 800, 'easeInBack');
							$('.cDerecha03').animate({left: 1500}, 1000, 'easeInBack');
							$('.cDerecha04').animate({left: 1500}, 1200, 'easeInBack');
							$('.cDerecha05').animate({left: 1500}, 1400, 'easeInBack');
							setTimeout(function(){
								//Arriba -> Abajo 01
								$('.cArriba01').animate({top: -1000}, 600, 'easeInBack');
								$('.cArriba02').animate({top: -1000}, 800, 'easeInBack');
							},250);
						},250);
					},250);
				},250);
			}
